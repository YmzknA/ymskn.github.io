<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>たのしくなる仕組みをつくろう - Top</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700;900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap">
    <style>
        /* Top Page Styles */
        :root {
            --primary-color: #B5A084;
            --secondary-color: #C4B896;
            --accent-color: #D4C8A8;
            --background-light: #FCF9F4;
            --background-white: #FFFFFF;
            --text-primary: #3D3A36;
            --text-secondary: #6B6860;
            --text-muted: #9B9690;
            --border-color: #EEEAE3;
            --gradient-primary: linear-gradient(135deg, #B5A084 0%, #C4B896 100%);
            --gradient-secondary: linear-gradient(135deg, #D4C8A8 0%, #E6DAC4 100%);
            --shadow-light: 0 4px 20px rgba(181, 160, 132, 0.08);
            --shadow-medium: 0 8px 32px rgba(181, 160, 132, 0.12);
            --shadow-strong: 0 16px 48px rgba(181, 160, 132, 0.16);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            line-height: 1.7;
            color: var(--text-primary);
            background: var(--gradient-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .top-container {
            text-align: center;
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 40px;
        }

        .logo {
            width: 200px;
            height: 200px;
            opacity: 0.7;
            margin: 0 auto 40px;
            background-image: url('images/logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .title {
            font-size: 3.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 16px;
            line-height: 1.1;
            letter-spacing: -0.03em;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 48px;
            font-style: italic;
            font-weight: 400;
            letter-spacing: 0.02em;
        }

        .start-button {
            background: white;
            color: var(--primary-color);
            padding: 20px 48px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: -0.01em;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-medium);
            border: none;
            cursor: pointer;
            min-width: 200px;
        }

        .start-button:hover {
            background: var(--background-light);
            transform: translateY(-3px);
            box-shadow: var(--shadow-strong);
        }

        .start-button:active {
            transform: translateY(-1px);
        }

        /* Background Animation */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .background-animation::before {
            content: '';
            position: absolute;
            top: -30%;
            left: -10%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float1 8s ease-in-out infinite;
        }

        .background-animation::after {
            content: '';
            position: absolute;
            bottom: -20%;
            right: -10%;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float2 10s ease-in-out infinite reverse;
        }

        .background-element {
            position: absolute;
            border-radius: 50%;
            animation: float3 12s ease-in-out infinite;
        }

        .background-element:nth-child(1) {
            top: 10%;
            right: 20%;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.08);
            animation-delay: -2s;
        }

        .background-element:nth-child(2) {
            bottom: 30%;
            left: 15%;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.06);
            animation-delay: -4s;
            animation-duration: 14s;
        }

        .background-element:nth-child(3) {
            top: 60%;
            right: 5%;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            animation-delay: -6s;
            animation-duration: 16s;
        }

        .background-element:nth-child(4) {
            top: 20%;
            left: 5%;
            width: 180px;
            height: 180px;
            background: rgba(255, 255, 255, 0.04);
            animation-delay: -8s;
            animation-duration: 18s;
        }

        .background-element:nth-child(5) {
            bottom: 10%;
            left: 40%;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.07);
            animation-delay: -10s;
            animation-duration: 20s;
        }

        @keyframes float1 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(270deg); }
        }

        @keyframes float3 {
            0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            33% { transform: translateY(-15px) translateX(10px) rotate(120deg); }
            66% { transform: translateY(10px) translateX(-5px) rotate(240deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .start-button {
                padding: 16px 36px;
                font-size: 1rem;
                min-width: 180px;
            }
            
            .logo {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            
            .top-container {
                padding: 20px;
            }
            
            .logo {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="background-element"></div>
        <div class="background-element"></div>
        <div class="background-element"></div>
        <div class="background-element"></div>
        <div class="background-element"></div>
    </div>
    <div class="top-container">
        <div class="logo"></div>
        <h1 class="title">たのしくなる<br>仕組みをつくろう</h1>
        <p class="subtitle">Let's create mechanisms that make things fun</p>
        <button class="start-button" onclick="startApp()">スタート</button>
    </div>

    <script>
        function startApp() {
            // フェードアウト効果
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0';
            
            // 0.5秒後にindex.htmlに遷移
            setTimeout(() => {
                window.location.href = 'main.html';
            }, 500);
        }
    </script>
</body>
</html>
